<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light text-center">
        <div class="container-fluid text-center ">
           <h4> Client 1 </h4>
        </div>
      </nav>
    
    <div class="container">
        <h1 class="mb-3 mt-3 text-center">Stock market data</h1>
        <table class="table table-striped table-hover mb-3">
            <thead>
              <tr>
                <th scope="col">securityCode</th>
                <th scope="col">key</th>
                <th scope="col">pointChange</th>
                <th scope="col">todayClose</th>
                <th scope="col">pointPercent</th>
              </tr>
            </thead>
            <tbody class="data">
            </tbody>
          </table>
        <div >
                <button onclick="sendMessage()">send message to server</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

<script>
    // Create WebSocket connection.
const socket = new WebSocket('ws://localhost:3000');

// Connection opened
socket.addEventListener('open', function (event) {
    //socket.send('Hello Server!');
    console.log('Connected to Ws server');
});

// Listen for messages
socket.addEventListener('message', function (event) {

    const dataSpace=document.querySelector(".data");
    
    let data=JSON.parse(event.data);
    for(let ele of data){
        let tr=document.createElement('tr');
        for(let d in ele){  
            let td=document.createElement('td');
            td.innerHTML=` ${ele[d]}`;
            tr.appendChild(td);
        }
        dataSpace.appendChild(tr);    
    }
});

//send msg
const sendMessage=()=>{
    socket.send('Hello from client1');
}
</script>
</html>
